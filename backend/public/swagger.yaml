openapi: 3.0.3
info:
  title: Booking Management API
  version: 1.0.0
  description: |
    Simple booking system with role-based access control.
    Authentication is handled via `x-user-id` header.

servers:
  - url: http://localhost:3000/api

components:
  securitySchemes:
    UserIdAuth:
      type: apiKey
      in: header
      name: x-user-id

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        role:
          type: string
          enum: [admin, owner, user]

    Booking:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time

    CreateBookingInput:
      type: object
      required: [startTime, endTime]
      properties:
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time

    CreateUserInput:
      type: object
      required: [name]
      properties:
        name:
          type: string
        role:
          type: string
          enum: [admin, owner, user]

    UpdateUserRoleInput:
      type: object
      required: [role]
      properties:
        role:
          type: string
          enum: [admin, owner, user]

security:
  - UserIdAuth: []

paths:
  /health:
    get:
      summary: Health check
      tags: [System]
      responses:
        200:
          description: System health status

  /me:
    get:
      summary: Get current authenticated user
      tags: [System]
      responses:
        200:
          description: Current user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /summary:
    get:
      summary: Get booking summary grouped by user
      tags: [System]
      responses:
        200:
          description: Booking summary

  /bookings:
    get:
      summary: Get bookings
      tags: [Bookings]
      responses:
        200:
          description: List of bookings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Booking"
  /mybookings:
    get:
      summary: Get bookings of current authenticated user
      description: Returns bookings that belong to the authenticated user based on x-user-id header.
      tags: [Bookings]
      responses:
        200:
          description: List of user's bookings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Booking"
        401:
          description: Unauthorized (Missing or invalid x-user-id header)
        404:
          description: No bookings found

    post:
      summary: Create booking
      tags: [Bookings]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateBookingInput"
      responses:
        201:
          description: Booking created
        400:
          description: Invalid input
        409:
          description: Booking overlap

  /bookings/{id}:
    delete:
      summary: Delete booking
      tags: [Bookings]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Booking deleted
        403:
          description: Not allowed
        404:
          description: Not found

  /users:
    get:
      summary: Get all users (Admin only)
      tags: [Users]
      responses:
        200:
          description: List of users

    post:
      summary: Create new user (Admin only)
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserInput"
      responses:
        201:
          description: User created

  /users/{id}/role:
    patch:
      summary: Update user role (Admin only)
      tags: [Users]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserRoleInput"
      responses:
        200:
          description: Role updated

  /users/{id}:
    delete:
      summary: Delete user (Admin only)
      tags: [Users]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: User deleted
        404:
          description: Not found
